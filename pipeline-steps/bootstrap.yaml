parameters:
  service: ''
  environment: ''
  project: ''
  command: ''
  clusterName: ''
  akskeyvault: ''

steps:

- template: keyvault-read.yaml
  parameters:
    serviceConnection: $(serviceConnection)
    environment: ${{ parameters.environment }}

- task: AzureCLI@1
  displayName: 'Setup Authentication'
  condition: eq(variables.isMain, true)
  inputs:
      azureSubscription: $(serviceConnection)
      addSpnToEnvironment: true
      scriptLocation: inlineScript
      failOnStandardError: 'true'
      inlineScript: |   
        echo "##vso[task.setvariable variable=AZURE_MI_ID]$(az identity show --resource-group genesis-rg --name aks-$(env)-mi --query="clientId" -o tsv)"

- task: AzureCLI@1
  displayName: 'Bootstrap'
  condition: eq(variables.isMain, true)
  inputs:
    azureSubscription: $(serviceConnection)
    addSpnToEnvironment: true
    scriptType: shell
    failOnStandardError: 'false'
    scriptPath: bootstrap/bootstrap.sh
    arguments: ${{ parameters.project }} aks $(env) $(controlKeyVault) $(serviceConnection) ${{ parameters.clusterName }} deploy ${{ parameters.akskeyvault }} '


