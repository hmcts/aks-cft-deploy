parameters:
  environment: ''
  location: ''
  serviceConnection: ''
  stack: ''
  project: ''
  product: ''
  tfInitSub: ''
  action: ''

steps:

  - script: rm -fr .terraform/modules/${{ parameters.stack }}

  - template: steps/terraform.yaml@cnp-azuredevops-libraries
    parameters:
      overrideAction: ${{ parameters.action }}
      environment: ${{ parameters.environment }}
      component: ${{ parameters.stack }}
      location: ${{ parameters.location }}
      serviceConnection: ${{ parameters.serviceConnection }}
      terraformInitSubscription: ${{ parameters.tfInitSub }}
      product: ${{ parameters.product }}
      terraformVarFile: NULL
      initCommandOptions: >
        -var subscription_id=$(ARM_SUBSCRIPTION_ID)
        -backend-config resource_group_name=$(backendAzureRmResourceGroupName)
      planCommandOptions: >
        -var subscription_id=$(ARM_SUBSCRIPTION_ID)
